{% extends 'ArtI/base.html' %}

{% block content %}

<h2 class="h2">Creations</h2>
<div class="articles">
    {% for creation in creations %}
        <div class="article">
            <img src="{{ creation.link }}" alt="{{ creation.title }}">
            <p class="description">{{ creation.description }}</p>
        </div>
    {% empty %}
        <p>No creations available at the moment.</p>
    {% endfor %}
</div>

{% endblock %}
